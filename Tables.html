<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página com Tabelas</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h1>Tabelas</h1>

    <!-- Primeira Tabela -->
    <h2>Tabela 1</h2>
    <table>
        <thead>
            <tr>
                <th>QTDE</th>
                <th>ANOTAÇÃO</th>
                <th>PERÍODO</th>
                <th>OCORRÊNCIA MAIS RECENTE</th>
                <th>LOCAL</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><!-- Valor QTDE --></td>
                <td><!-- Valor ANOTAÇÃO --></td>
                <td><!-- Valor PERÍODO --></td>
                <td><!-- Valor OCORRÊNCIA MAIS RECENTE --></td>
                <td><!-- Valor LOCAL --></td>
            </tr>
            <!-- Adicione mais linhas conforme necessário -->
        </tbody>
    </table>

    <!-- Segunda Tabela -->
    <h2>Tabela 2</h2>
    <table>
        <thead>
            <tr>
                <th>Coluna 1</th>
                <th>Coluna 2</th>
                <th>Coluna 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><!-- Valor Coluna 1 --></td>
                <td><!-- Valor Coluna 2 --></td>
                <td><!-- Valor Coluna 3 --></td>
            </tr>
            <!-- Adicione mais linhas conforme necessário -->
        </tbody>
    </table>

    <!-- Terceira Tabela -->
    <h2>Tabela 3</h2>
    <table>
        <thead>
            <tr>
                <th>Coluna A</th>
                <th>Coluna B</th>
                <th>Coluna C</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><!-- Valor Coluna A --></td>
                <td><!-- Valor Coluna B --></td>
                <td><!-- Valor Coluna C --></td>
            </tr>
            <!-- Adicione mais linhas conforme necessário -->
        </tbody>
    </table>

</body>
</html>
